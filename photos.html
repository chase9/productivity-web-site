<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="play" id="play" onclick="toggleSlideshow()">&#9654;</span>
    <div style="width: 80vw; height: 80vh; display: flex; margin: auto;">
        <img src="" class="lightbox-image" id="lightbox-image">
    </div>
    <div class="lightbox-thumb-box" id="lightbox-thumbs">

    </div>
    <span class="arrows" id="left-arrow" onclick="previous()">&#10094;</span>

</div>
